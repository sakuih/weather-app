<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<script src="/htmx/htmx.min.js"></script>
<body>


<div class="content">
  <div class="form-button">
    <form hx-trigger="submit" hx-post="/weather/" hx-target="#weather-container" >
    <input type="text" id="searchField" placeholder="Type a city ..." class="input-group mb-3 rounded=pill px-3" />   
    <button type="submit" class="btn btn-primary rounded-pill px-3">
        Search
      </button>
    </form>
  </div>
</div>
  
<div id="weather-container">
  <h2>Weather around the world</h2>
  City weather
</div>
  

  <script>
    document.body.addEventListener('htmx:configRequest', function(event) {
      const input = document.getElementById('searchField')
      const inputValue = input.value
      const newUrl = `weather/${inputValue}`

      event.detail.path = newUrl
    })
    
  </script>
</body>
</html>
